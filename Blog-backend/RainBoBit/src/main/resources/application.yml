server:
  port: 7777

spring:
  application:
    name: RainBoBit

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/rbb_blog?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    username: root
    password: ${spring.datasource.password}

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB

  data:
    redis:
      host: redis
      port: 6379
      password: ${spring.redis.password}
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 1
          time-between-eviction-runs: 10s
      database: 1

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write_dates_as_timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  mail: #  QQ 邮箱 SMTP 配置
    host: smtp.qq.com
    port: 465
    username: ${email.SENDER_EMAIL}
    password: ${email.SENDER_PASSWORD}
    properties: # SSL/TLS 配置
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.qq.com


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

rainbobit:
  oss:
    endpoint: ${rainbobit.oss.endpoint}
    access-key-id: ${rainbobit.oss.access-key-id}
    access-key-secret: ${rainbobit.oss.access-key-secret}
    bucket-name: ${rainbobit.oss.bucket-name}
    domain: ${rainbobit.oss.domain}
    region: ${rainbobit.oss.region}

  jwt:
    secret-key: ${sky.jwt.secret-key}
    ttl: 7200000 # 2小时
    token-name: token


